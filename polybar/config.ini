[colors]
; background =  #1e222a
background =  #2E3440
; foreground =  #c8ccd4
foreground = #eceff4

teal = #94e2d5
flamingo = #f2cdcd
blue = #61afef
lavender = #989cff 

color0 = #282c34
color1 = #e06c75
color3 = #e5c07b
color6 = #56b6c2
color7 = #abb2bf
color8 = #545862
color9 = #e06c75
color15 = #c8ccd4
dark-light = #272A2B
active-light = #313435
 
[bar/main]
font-0 = DejaVuSansMNerdFont:style=Bold:pixelsize=12:antialias=true;2.5
font-1 = Material Design Icons:style=Regular:pixelsize=11:antialias=true;2.5
 
width = 100%
height = 25
bottom = false
 
background = ${colors.background}
foreground = ${colors.foreground}
 
padding-left = 1
padding-right = 1
line-size = 1
 
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
 
modules-left = round-left workspaces round-right empty-space mpd
modules-right = audio empty-space network empty-space cpu empty-space memory empty-space battery empty-space round-left time round-right
 
cursor-click = pointer
cursor-scroll = ns-resize
 
# override-redirect = true
 
[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
format = <label-state>
pin-workspaces = false
; format-background = #2a2e36
format-background = #2a2e36
 
label-active = ""
# label-active-foreground = ${colors.foreground}
# label-active-background = ${colors.background}
label-active-padding = 1
 
label-occupied = ""
label-occupied-padding = 1
 
label-urgent = ""
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1
 
label-empty =
# label-empty-padding = 1
 
# ======================================
 
[module/empty-space]
type = custom/text
content = "  "
 
# =======================================
 
[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36
 
# =======================================
 
[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36
 
# =======================================
 
[module/time]
type = internal/date
interval = 60
 
format = <label>
format-background = #2a2e36
format-foreground = #dbdbdb
 
date = 󰥔 %I:%M %p%{F-}
time-alt = 󰃭 %a, %b %d%{F-}
label = %{A3:st -e tty-clock -cbt -C 4:} %date%%time% %{A}
 
# =======================================
 
[module/audio]
type = internal/pulseaudio
format-volume = %{A3:pavucontrol-qt:} <ramp-volume> <label-volume> %{A}
label-muted = %{A3:pavucontrol-qt:} 婢 0% %{A}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
label-volume-foreground = ${colors.blue}
format-volume-foreground = ${colors.blue}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 1
 
# =======================================
 
[module/cpu]
type = internal/cpu
interval = 0.5
 
format-prefix = ""
format =  <label>
 
label = %{A1:st -e btop:} CPU %percentage%% %{A}
format-foreground = ${colors.lavender}
 
# =======================================
 
[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
interval = 0.5
format =  <label>
format-prefix = ""
label = %{A1:st -e btop:} %output% MB %{A}
format-foreground = ${colors.flamingo}
 
# =======================================
 
[module/network]
type = internal/network
interface = enp0s3
interval = 2
format-connected =  <label-connected>
label-connected = %{A1:nm-connection-editor:} 󰤢 %upspeed% 󰯎 %downspeed% %{A}
label-connected-foreground = ${colors.teal}
label-disconnected = %{A1:nm-connection-editor:} 󰤠  %{A}
label-disconnected-foreground = ${colors.color1}

# =======================================
 
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
poll-interval = 10
 
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color4}
format-charging-background = ${colors.background}
 
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}
 
format-full-prefix = " "
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = ${colors.background}
 
label-discharging-foreground = ${colors.foreground}
ramp-capacity-foreground =  #A0E8A2
label-charging-foreground = ${colors.foreground}
 
label-padding = 1
 
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
 
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
 
animation-charging-foreground = #DF8890
animation-charging-framerate = 750
 
format-charging-padding = 1
format-discharging-padding = 1
 
[settings]
screenchange-reload = true